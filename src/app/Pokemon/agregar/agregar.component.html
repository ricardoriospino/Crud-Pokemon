<div class="container col-md-6">
  <div class="card">
      <div class="card-header">
          <h3>Agregar Pokemon</h3>
      </div>
      <div class="card-body">
          <form (ngSubmit)=" formulario.form.valid &&
          guardarPokemon()" #formulario="ngForm" >
              <div class="form-group">
                  <label for="">Nombre:</label>
                  <input type="text"  [(ngModel)]="txtNombre"
                  class="form-control"  name="nombre" id="nombre" required>
              </div>
              <div class="form-group">
                  <label for="">Tipo:</label>
                  <input type="text" [(ngModel)]="txtTipo"
                  class="form-control" name="tipo" id="tipo" required>
              </div>
              <button type="submit" class="btn btn-danger">Guardar</button>
          </form>
      </div>

  </div>
</div>
